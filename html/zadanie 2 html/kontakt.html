<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        /* Główne style dla całej strony */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Style dla nagłówka z nazwiskiem autora */
        .header-title {
            font-family: Impact, sans-serif;
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
        }

        /* Style dla nawigacji */
        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #0056b3;
        }

        /* Style dla sekcji kontaktowej */
        .contact-section {
            text-align: center;
            margin: 40px auto;
            font-size: 20px;
            max-width: 800px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-section address {
            font-style: normal;
            margin-bottom: 20px;
        }

        .contact-section a {
            color: #007BFF;
            text-decoration: none;
        }

        .contact-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Nagłówek z nazwiskiem autora -->
    <div class="header-title">Grzegorz Kuryś</div>
    
    <!-- Nawigacja strony -->
    <nav>
        <ul>
            <li><a href="index.html">Strona Startowa</a></li>
            <li><a href="artykuly.html">Artykuły</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
    
    <!-- Sekcja z danymi kontaktowymi -->
    <section class="contact-section">
        <h2>Kontakt</h2>
        <address>
            E-mail: <a href="mailto:example@example.com">example@example.com</a><br>
            Telefon: +48 123 456 789
        </address>
        <p>Zapraszam do kontaktu i współpracy!</p>
    </section>
</body>
</html>
