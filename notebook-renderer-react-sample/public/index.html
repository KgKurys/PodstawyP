<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notatnik Pomiarów Laboratoryjnych</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-flask"></i> Notatnik Pomiarów Laboratoryjnych</h1>
            </div>
        </header>
        
        <main>
            <section class="controls">
                <div class="card table-creator">
                    <h2><i class="fas fa-table"></i> Dodaj nową tabelę</h2>
                    <div class="form-group">
                        <label for="table-name">Nazwa tabeli:</label>
                        <input type="text" id="table-name" placeholder="np. Pomiary obwodu RC">
                    </div>
                    <button id="create-table" class="btn primary-btn"><i class="fas fa-plus"></i> Utwórz nową tabelę</button>
                </div>
                
                <div class="card measurement-form">
                    <h2><i class="fas fa-clipboard-list"></i> Dodaj pomiar</h2>
                    <div class="form-group">
                        <label for="measurement-type">Typ pomiaru:</label>
                        <select id="measurement-type">
                            <option value="resistance">Opór [Ω]</option>
                            <option value="voltage">Napięcie [V]</option>
                            <option value="current">Natężenie [A]</option>
                            <option value="capacitance">Pojemność kondensatora [F]</option>
                            <option value="total-capacitance">Pojemność całkowita [F]</option>
                            <option value="total-resistance">Opór całkowity [Ω]</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="measurement-value">Wartość:</label>
                        <input type="number" id="measurement-value" step="any">
                    </div>
                    <div class="form-group">
                        <label for="measurement-description">Opis (opcjonalnie):</label>
                        <input type="text" id="measurement-description" placeholder="np. Pomiar przy częstotliwości 1kHz">
                    </div>
                    <button id="add-measurement" class="btn primary-btn" disabled><i class="fas fa-plus-circle"></i> Dodaj pomiar</button>
                </div>
            </section>

            <section class="card notes">
                <h2><i class="fas fa-edit"></i> Dodatkowe notatki</h2>
                <textarea id="notes-area" placeholder="Wpisz tutaj swoje dodatkowe obserwacje, wnioski, lub inne notatki dotyczące pomiarów..."></textarea>
            </section>
            
            <section class="card tables-container">
                <h2><i class="fas fa-database"></i> Tabele pomiarów</h2>
                <div id="measurement-tables" class="tables-grid"></div>
            </section>
            
            <section class="export-section">
                <button id="export-btn" class="btn export-btn"><i class="fas fa-file-export"></i> Eksportuj do pliku TXT</button>
            </section>
        </main>
        
        <footer>
            <p><i class="fas fa-copyright"></i> Notatnik Pomiarów Laboratoryjnych 2025</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
